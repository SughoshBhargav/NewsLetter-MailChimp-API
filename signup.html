  <body class="text-center"> 
    <main class="form-signin w-100 m-auto">
      <form action="/" class="form-signin" method="post">
        <img class= "mb-4"src="images/logo.png" alt="" srcset="" width="80" height="80  ">
        <h1 class="h4 mb-3 fw-semibold">Sign Up to News-Letter</h1>
        
        <input type="text" placeholder="First Name" name="fname" class="form-control form-floating top p-2" required autofocus/>
        <input type="text" placeholder="Last Name" name="lname" class="form-control form-floating middle p-2"  required/>
        <input type="email" placeholder="Email" name="email" class="form-control form-floating bottom p-2"   required >
      
        <button class="w-100 btn btn-lg btn-primary signup" type="submit">Sign Up</button>
        <p class="mt-5 mb-3 text-muted">&copy; JustReadTheInstructions</p>
      </form>
